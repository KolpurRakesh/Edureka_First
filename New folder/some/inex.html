<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="combined-style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleleaps.com/css?family.poppines" />
    <title>Filters Page</title>
</head>

<body>
    <header>
        <span class="logo-span">
            <a href="Assignment 1.html" class="logo">e!</a>
        </span>
        <span class="login-signup">
            <a href="#" class="login"> Login</a>
            <a href="#" class="acc"> Creat an Account</a>
        </span>
    </header>
    <main>
        <section>
            <div class="title-text">Breakfast places in mumbai</div>
            <article class="filter-article">
                <span class="filt">Filters</span>
                <div>
                    <label for="">Select location</label>
                    <div class="opt">
                        <select name="" id="" class="form_select">
                            <option value="">---select location---</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chenai">Chenai</option>
                            <option value="Kolkatha">Kolkatha</option>
                        </select>
                    </div>
                </div>
                <div class="check-group">
                    <div class="check-heading">Cuisine</div>
                    <div class="checkboxes">
                        <div>
                            <input type="checkbox" id="north-indian" />
                            <label for="north-indian">North Indian</label>
                        </div>
                        <div>
                            <input type="checkbox" id="south-indian" />
                            <label for="south-indian">South Indian</label>
                        </div>
                        <div>
                            <input type="checkbox" id="chinese" />
                            <label for="chinese">Chinese</label>
                        </div>
                        <div>
                            <input type="checkbox" id="fast-food" />
                            <label for="fast-food">Fast Food</label>
                        </div>
                        <div>
                            <input type="checkbox" id="street-food" />
                            <label for="street-food">Street Food</label>
                        </div>
                    </div>
                </div>

                <div class="cost-group">
                    <div class="cost-heading">Cost for Two</div>

                    <div>
                        <input type="radio" name="cost-for-two" id="cost-less-than-500" value="less-than-500" />
                        <label for="cost-less-than-500">Less than ₹500</label>
                    </div>
                    <div>
                        <input type="radio" name="cost-for-two" id="cost-500-to-1000" value="500-to-1000" />
                        <label for="cost-500-to-1000">₹500 to ₹1000</label>
                    </div>
                    <div>
                        <input type="radio" name="cost-for-two" id="cost-1000-to-1500" value="1000-to-1500" />
                        <label for="cost-1000-to-1500">₹1000 to ₹1500</label>
                    </div>
                    <div>
                        <input type="radio" name="cost-for-two" id="cost-1500-to-2000" value="1500-to-2000" />
                        <label for="cost-1500-to-2000">₹1500 to ₹2000</label>
                    </div>
                    <div>
                        <input type="radio" name="cost-for-two" id="cost-2000-plus" value="2000-plus" />
                        <label for="cost-2000-plus">₹2000+</label>
                    </div>
                </div>
            </article>
            <article class="img">
                <div class="food-card">
                    <div class="image-section">
                        <img src="../Edureks/idli.jpeg" alt="idli" />
                        <div class="underline"></div>
                        <div class="additional-info">
                            <p class="name"><span>Cuisines:</span> Bakery</p>
                            <p class="name2"><span>COST FOR TWO:</span> &#8377; 700</p>
                        </div>
                    </div>
                    <div class="right-section">
                        <h1>The Big Chill Cakery</h1>
                        <p class="one">Fort</p>
                        <p>Shop 1, Plot D, Samruddi complex, Hyderabad</p>
                    </div>
                </div>
            </article>
            <article class="result2-article">
                <div class="food-card">
                    <div class="image-section">
                        <img src="../Edureks/idli.jpeg" alt="idli" />
                        <div class="underline"></div>
                        <div class="additional-info">
                            <p class="name"><span>Cuisines:</span> Bakery</p>
                            <p class="name2"><span>COST FOR TWO:</span> &#8377;700</p>
                        </div>
                    </div>
                    <div class="right-section">
                        <h1>The Bake Shop</h1>
                        <p class="one">Fort</p>
                        <p>Shop 1, Plot D, Samruddi complex, Hyderabad</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
